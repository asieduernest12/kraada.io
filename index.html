<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your tribe, where do you belong, find you people, find your clan, find your kinsmen, find the name that gives you meaning">
    <title>NameDay.io</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    
    <header>
        <h1>Find your name and find yourself</h1>
        
        <form onsubmit="gn.goToDaySection(event)">
            <div class="form_group">
                <label for="first_name">Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your name" required='true'>
            </div>
            
            <div class="form_group">
                <div class="input_group">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" value="male" id="male" required>
                </div>
                <div class="input_group">
                    <label for="female">Female</label>
                    <input type="radio" name="sex" value="female" id="female" required>
                </div>
            </div>
            
            <div class="form_group">
                <button class="btn btn-primary" type="submit">Begin</button>
            </div>
            
        </form>
    </header>
    
    <section class="date_or_day">
        <div class="date_section">
            <h1>Find my day of birth</h1>
            <form onsubmit="gn.goToDayRevealSection(event,false)">
                <div class="form_group">
                    <label for="">Day</label>
                    <input type="number" name="day" min="1" max="31">
                </div>
                <div class="form_group">
                    <label for="">Month</label>
                    <input type="number" name="month" min="1" max="12">
                </div>
                <div class="form_group">
                    <label for="">Year</label>
                    <input type="number" name="year" min="1900" max="3000">
                </div>
                <div class="form_group">
                    <button class="btn btn-primary" type="submit" value="false" name='day_know'>Continue</button>
                </div>
            </form>
        </div>
        <div class="day_section" id='day_section'>
            <h1>Select my day of birth</h1>
            <form onsubmit="gn.goToDayRevealSection(event,true)">
                <div class="form_group">
                    <label for="day_radio_Sunday">Sunday
                    </label>
                    <input type="radio" name="day_radio" id="day_radio_Sunday" value="0" required aria-checked="false" onclick="selectDayRadio(event)">
                </div>
                <div class="form_group">
                    
                    <label for="day_radio_Monday">Monday
                    </label>
                    <input type="radio" name="day_radio" id="day_radio_Monday" value="1" required aria-checked="false" onclick="selectDayRadio(event)">
                </div>
                <div class="form_group">
                    
                    <label for="day_radio_Tuesday">Tuesday
                    </label>
                    <input type="radio" name="day_radio" id="day_radio_Tuesday" value="2" required aria-checked="false" onclick="selectDayRadio(event)">
                </div>
                <div class="form_group">
                    
                    <label for="day_radio_Wednesday">Wednesday
                    </label>
                    <input type="radio" name="day_radio" id="day_radio_Wednesday" value="3" required aria-checked="false" onclick="selectDayRadio(event)">
                </div>
                <div class="form_group">
                    
                    <label for="day_radio_Thursday">Thursday
                    </label>
                    <input type="radio" name="day_radio" id="day_radio_Thursday" value="4" required aria-checked="false" onclick="selectDayRadio(event)">
                </div>
                <div class="form_group">
                    
                    <label for="day_radio_Friday">Friday
                    </label>
                    <input type="radio" name="day_radio" id="day_radio_Friday" value="5" required aria-checked="false" onclick="selectDayRadio(event)">
                </div>
                <div class="form_group">
                    
                    <label for="day_radio_Saturday">Saturday
                    </label>
                    <input type="radio" name="day_radio" id="day_radio_Saturday" value="6" required aria-checked="false" onclick="selectDayRadio(event)">
                </div>
                <div class="form_group">
                    
                </div>
                
                <div class="form_group">
                    <button class="btn btn-primary" type="submit" value="true" name="day_known">Continue</button>
                </div>
            </div>
        </form>
    </div>
</section>

<section class="day_reveal" id="day_reveal">
    <div class="day_reveal__header">
        <div class="spirit_animal"></div>
    </div>
    <div class="day_reveal__body">
        <span class="first_name"></span> Your Ghanaian name is <span class="day_name"></span>
        <p class="affirmation"></p>
    </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
