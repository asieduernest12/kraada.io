<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Find your tribe, where do you belong, find you people, find your clan, find your kinsmen, find the name that gives you meaning" />
		<title>YOM - Find Your Day Name</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="fonts/webfontkit-20210519-203846/stylesheet.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Dancing+Script&family=Engagement&family=Goudy+Bookletter+1911&family=Italianno&family=Petit+Formal+Script&family=Tangerine&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="yom__landing hide_content" id="yom__landing">
			<h1 class="section__header"></h1>
			<div class="landing__action">
				<button class="action__btn" onclick="gn.navigate('#yom__day_date_switch')">
					<span>&RightArrow;</span>
					<p class="action__text">FIND YOUR NAME</p>
				</button>
			</div>
			<div class="section__footer"></div>
		</header>

		<section class="yom__day_date_switch hide_content" id="yom__day_date_switch">
			<div class="section__header">
				<p>Do you know what day of the week you were born?</p>
			</div>

			<div class="section__footer day_date_switch__footer">
				<div class="yom__switcher_container">
					<button class="btn btn_switch action__btn" onclick="gn.navigate('#date_section')">
						<span>&RightArrow;</span>
						<p>Not sure</p>
					</button>
					<button class="btn btn_switch action__btn" onclick="gn.navigate('#day_section')">
						<span>&RightArrow;</span>
						<p>Yes</p>
					</button>
				</div>
			</div>
		</section>

		<section class="yom__name_sex hide_content" id="yom__name_sex">
			<form onsubmit="gn.submitNameSex(event)" id="form__name_sex">
				<div class="form_group">
					<!-- <label for="email">Name</label> -->
					<input type="email" name="email" id="email" placeholder="Enter your email" required="true" />
				</div>

				<div class="form_group">
					<div class="input_group">
						<button class="btn_sex action__btn action__btn" type="submit" value="male">
							<span>&RightArrow;</span>
							<p>Male</p>
						</button>
					</div>
					<div class="input_group">
						<button class="btn_sex action__btn action__btn" type="submit" value="female">
							<span>&RightArrow;</span>
							<p>Female</p>
						</button>
					</div>
				</div>
			</form>
		</section>

		<section class="date_section hide_content" id="date_section">
			<div class="section__header">
				<p>enter your birth date</p>
			</div>
			<form onsubmit="gn.submitDate(event,false)">
				<div class="form_group">
					<div class="input_group">
						<!-- <label for="">Month</label> -->
						<input type="number" name="month" min="1" max="12" placeholder="mm" required />
					</div>
					<div class="input_group">
						<!-- <label for="">Day</label> -->
						<input type="number" name="day" min="1" max="31" placeholder="dd" required />
					</div>

					<div class="input_group">
						<!-- <label for="">Year</label> -->
						<input type="number" name="year" min="1900" max="3000" placeholder="yyyy" required />
					</div>
				</div>

				<div class="form_group">
					<button class="btn btn-primary btn_date_continue action__btn" type="submit" value="false" name="find_day">
						<span>&RightArrow;</span>
					</button>
				</div>
			</form>
			<div class="section__footer"></div>
		</section>

		<section class="day_section hide_content" id="day_section">
			<div class="section__header">
				<p>what day were you born?</p>
			</div>

			<!-- <h1>Select my day of birth</h1> -->

			<form onsubmit="gn.submitDay(event,true)" class="form__days">
				<div class="form_group group__days">
					<div class="input_group">
						<label for="day_radio_Sunday">Sunday </label>
						<button type="submit" name="day_radio" id="day_radio_Sunday" value="0" required aria-checked="false"></button>
						<!-- <input type="radio" name="day_radio" id="day_radio_Sunday" value="0" required aria-checked="false"> -->
					</div>
				</div>

				<div class="form_group group__days">
					<div class="input_group">
						<label for="day_radio_Monday">Monday </label>
						<button type="submit" name="day_radio" id="day_radio_Monday" value="1" required aria-checked="false"></button>
						<!-- <input type="radio" name="day_radio" id="day_radio_Monday" value="1" required aria-checked="false"> -->
					</div>
					<div class="input_group">
						<label for="day_radio_Tuesday">Tuesday </label>
						<button type="submit" name="day_radio" id="day_radio_Tuesday" value="2" required aria-checked="false"></button>
						<!-- <input type="radio" name="day_radio" id="day_radio_Tuesday" value="2" required aria-checked="false"> -->
					</div>
				</div>
				<div class="form_group group__days"></div>

				<div class="form_group group__days">
					<div class="input_group">
						<label for="day_radio_Wednesday">Wednesday </label>
						<button type="submit" name="day_radio" id="day_radio_Wednesday" value="3" required aria-checked="false"></button>
						<!-- <input type="radio" name="day_radio" id="day_radio_Wednesday" value="3" required aria-checked="false"> -->
					</div>
					<div class="input_group">
						<label for="day_radio_Thursday">Thursday </label>
						<button type="submit" name="day_radio" id="day_radio_Thursday" value="4" required aria-checked="false"></button>
						<!-- <input type="radio" name="day_radio" id="day_radio_Thursday" value="4" required aria-checked="false"> -->
					</div>
				</div>

				<div class="form_group group__days">
					<div class="input_group">
						<label for="day_radio_Friday">Friday </label>
						<button type="submit" name="day_radio" id="day_radio_Friday" value="5" required aria-checked="false"></button>
						<!-- <input type="radio" name="day_radio" id="day_radio_Friday" value="5" required aria-checked="false"> -->
					</div>
					<div class="input_group">
						<label for="day_radio_Saturday">Saturday </label>
						<button type="submit" name="day_radio" id="day_radio_Saturday" value="6" required aria-checked="false"></button>
						<!-- <input type="radio" name="day_radio" id="day_radio_Saturday" value="6" required aria-checked="false"> -->
					</div>
				</div>
			</form>

			<div class="section__footer">
				<!-- <p class="btn" onclick="gn.navigate('#date_section')">Not sure?</p> -->
			</div>
		</section>

		<section class="day_reveal hide_content" id="day_reveal">
			<div class="section__header">
				<p>Way to go...</p>
			</div>

			<div class="day_reveal__body particletext confetti">
				<div class="reveal__predicate">your day name is</div>
				<div class="reveal__name day_name">default yao</div>
				<div class="reveal__attributes">
					<li class="reveal__attribute_item">quick problem solver</li>
					<li class="reveal__attribute_item">clever</li>
					<li class="reveal__attribute_item">adaptable</li>
					<li class="reveal__attribute_item">ambitious</li>
					<li class="reveal__attribute_item">thoughtful</li>
				</div>
				<!-- <span class="first_name"></span> Your Ghanaian name is <span class="day_name"></span> -->
				<!-- <p class="affirmation"></p> -->
			</div>
			<div class="section__footer">
				<p class="footer__text"><span class="text__day">default</span> Born</p>
			</div>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
